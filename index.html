<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="assets/Images/icone da aba da pagina.jpg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://viniz1nnn.github.io/Larissa-Nunes-links-de-contato/">
    <title>Larissa Nunes | Página de Direcionamento</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2b7a15895c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img
            src="assets/Images/IMG-20250409-WA0010.jpg"
            alt="logo da empresa"
          />
        </div>
        <button id="shareBtn">
          <img
            src="assets/Images/compartilhar.png"
            alt="simbolo-compartilhar"
          />
        </button>
      </div>
    </header>
    <main>
      <section>
        <div class="container perfil">
          <div class="image">
            <img
              src="assets/Images/Screenshot_20250410_103634_Instagram.jpg"
              alt=""
            />
          </div>
          <h1 class="name">Larissa Nunes</h1>
        </div>
        <div class="container links">
          <h2>consultoria imobiliária</h2>
          <a
            href="//api.whatsapp.com/send?phone=+5574991963108&text=Olá"
            target="_blank"
            class="link-1"
          >
            <button class="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
              <span>Whatsapp</span>
            </button>
          </a>
          <a
            href="https://www.instagram.com/lari.financas/"
            target="_blank"
            class="link-2"
          >
            <button class="instagram">
              <i class="fa-brands fa-instagram"></i>
              <span>Instagram</span>
            </button>
          </a>
          <a
            href="https://maps.app.goo.gl/bo2RwWN8vEyJqNXaA"
            target="_blank"
            class="link-3"
          >
            <button class="localizacao">
              <span>Localização</span>
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <div class="arroba">
        <a href="https://www.instagram.com/lari.financas/" target="_blank"
          >@lari.financas</a
        >
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
